<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE Gateway - WebSocket Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .status.connected {
            background: #2d5016;
            color: #a9d18e;
            border: 1px solid #4d7c0f;
        }

        .status.disconnected {
            background: #5c1a1a;
            color: #fca5a5;
            border: 1px solid #dc2626;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #1177bb;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .logs {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 10px;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 4px;
            border-left: 3px solid #555;
            background: #2d2d30;
            border-radius: 2px;
        }

        .log-entry.info {
            border-left-color: #4ec9b0;
        }

        .log-entry.warn {
            border-left-color: #ce9178;
        }

        .log-entry.error {
            border-left-color: #f48771;
        }

        .log-entry.debug {
            border-left-color: #608b4e;
        }

        .log-entry.attack {
            border-left-color: #ff6b6b;
            background: #3a1f1f;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .log-timestamp {
            color: #858585;
            font-size: 11px;
        }

        .log-type {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
        }

        .log-type.info { color: #4ec9b0; }
        .log-type.warn { color: #ce9178; }
        .log-type.error { color: #f48771; }
        .log-type.debug { color: #608b4e; }
        .log-type.attack { color: #ff6b6b; }

        .log-message {
            color: #d4d4d4;
            margin-bottom: 4px;
        }

        .log-data {
            background: #1e1e1e;
            padding: 8px;
            border-radius: 2px;
            font-size: 12px;
            color: #ce9178;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 15px;
            border-radius: 4px;
            flex: 1;
        }

        .stat-label {
            color: #858585;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è SAGE Gateway - WebSocket Log Viewer</h1>

        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Disconnected - Click "Connect" to start
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Total Logs</div>
                <div class="stat-value" id="total-logs">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Attacks Detected</div>
                <div class="stat-value" id="attack-count" style="color: #ff6b6b;">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="error-count" style="color: #f48771;">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="connect-btn" onclick="connect()">Connect</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="toggleAutoScroll()">Auto-scroll: <span id="autoscroll-status">ON</span></button>
        </div>

        <div id="logs" class="logs">
            <div class="log-entry info">
                <div class="log-header">
                    <span class="log-type info">INFO</span>
                    <span class="log-timestamp">Ready to connect</span>
                </div>
                <div class="log-message">Click "Connect" to start receiving logs from the gateway...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let autoScroll = true;
        let totalLogs = 0;
        let attackCount = 0;
        let errorCount = 0;

        const logsContainer = document.getElementById('logs');
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }

            const wsUrl = 'ws://localhost:8090/ws/logs';
            addLog('info', 'Connecting to ' + wsUrl + '...');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addLog('info', '‚úÖ Connected to SAGE Gateway WebSocket');
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '‚úÖ Connected to Gateway';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const logEvent = JSON.parse(event.data);
                    handleLogEvent(logEvent);
                } catch (e) {
                    console.error('Failed to parse log event:', e);
                }
            };

            ws.onerror = (error) => {
                addLog('error', '‚ùå WebSocket error: ' + error);
            };

            ws.onclose = () => {
                addLog('warn', '‚ö†Ô∏è Disconnected from Gateway');
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ö†Ô∏è Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleLogEvent(event) {
            totalLogs++;
            document.getElementById('total-logs').textContent = totalLogs;

            if (event.type === 'attack') {
                attackCount++;
                document.getElementById('attack-count').textContent = attackCount;
            }

            if (event.level === 'error') {
                errorCount++;
                document.getElementById('error-count').textContent = errorCount;
            }

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + event.level;

            const header = document.createElement('div');
            header.className = 'log-header';

            const typeSpan = document.createElement('span');
            typeSpan.className = 'log-type ' + event.level;
            typeSpan.textContent = event.type.toUpperCase();

            const timeSpan = document.createElement('span');
            timeSpan.className = 'log-timestamp';
            timeSpan.textContent = new Date(event.timestamp).toLocaleTimeString('ko-KR');

            header.appendChild(typeSpan);
            header.appendChild(timeSpan);

            const message = document.createElement('div');
            message.className = 'log-message';
            message.textContent = event.message;

            logEntry.appendChild(header);
            logEntry.appendChild(message);

            if (event.data) {
                const dataDiv = document.createElement('div');
                dataDiv.className = 'log-data';
                dataDiv.textContent = JSON.stringify(event.data, null, 2);
                logEntry.appendChild(dataDiv);
            }

            logsContainer.appendChild(logEntry);

            if (autoScroll) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }

            // Keep only last 500 logs
            while (logsContainer.children.length > 500) {
                logsContainer.removeChild(logsContainer.firstChild);
            }
        }

        function addLog(level, message) {
            handleLogEvent({
                type: level,
                timestamp: new Date().toISOString(),
                level: level,
                message: message,
                data: null
            });
        }

        function clearLogs() {
            logsContainer.innerHTML = '';
            totalLogs = 0;
            attackCount = 0;
            errorCount = 0;
            document.getElementById('total-logs').textContent = '0';
            document.getElementById('attack-count').textContent = '0';
            document.getElementById('error-count').textContent = '0';
            addLog('info', 'Logs cleared');
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoscroll-status').textContent = autoScroll ? 'ON' : 'OFF';
        }

        // Auto-connect on page load
        window.onload = () => {
            setTimeout(connect, 500);
        };
    </script>
</body>
</html>
